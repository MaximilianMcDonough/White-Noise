<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Serenity – Privacy Policy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #0b1020;
      color: #f5f5f7;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 3.5rem;
    }
    h1, h2 {
      color: #ffffff;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.25rem;
      margin-top: 1.75rem;
    }
    p {
      margin: 0.4rem 0;
    }
    .meta {
      color: #a1a1aa;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    a {
      color: #7dd3fc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    hr {
      border: 0;
      border-top: 1px solid #27272f;
      margin: 1.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Serenity – Privacy Policy</h1>
    <p class="meta"><strong>Last Updated:</strong> [insert date]</p>

    <p>
      Serenity (“the App”) is committed to protecting your privacy. This Privacy Policy explains what
      information we do or do not collect, how your data is used, and the rights you have as a user.
    </p>

    <hr />

    <h2>1. Information We Do Not Collect</h2>
    <p>Serenity does <strong>not</strong> collect, store, or share any personal information. Specifically, we do not collect:</p>
    <ul>
      <li>Names</li>
      <li>Email addresses</li>
      <li>Location data</li>
      <li>Device identifiers</li>
      <li>Usage analytics</li>
      <li>Payment information</li>
      <li>Advertising data</li>
      <li>Any data that can personally identify you</li>
    </ul>
    <p>Serenity does not use third-party analytics, advertising frameworks, or tracking tools.</p>

    <h2>2. Information Stored on Your Device</h2>
    <p>
      The App may store small amounts of information <strong>locally on your device</strong>
      (such as timer settings or sound usage data). This data:
    </p>
    <ul>
      <li>Never leaves your device</li>
      <li>Is not transmitted to us or any third party</li>
      <li>Can be deleted by uninstalling the App</li>
    </ul>

    <h2>3. No Internet Communication</h2>
    <p>
      Serenity does not send any information over the internet.
      All features operate entirely on-device.
    </p>

    <h2>4. Children’s Privacy</h2>
    <p>
      Serenity is safe for all ages. Since we do not collect any personal information, the App fully
      complies with applicable child privacy protections such as COPPA.
    </p>

    <h2>5. Third-Party Services</h2>
    <p>
      The App does not integrate with or share information with any third-party services, SDKs, or advertisers.
    </p>

    <h2>6. Security</h2>
    <p>
      Because no data is collected or transmitted, there is no user information at risk.
      Your privacy is protected by design.
    </p>

    <h2>7. Changes to This Policy</h2>
    <p>
      We may update this Privacy Policy if needed. Any changes will be reflected with an updated
      “Last Updated” date at the top of this page.
    </p>

    <h2>8. Contact Us</h2>
    <p>If you have questions or need support, you can contact us at:</p>
    <p>
      <strong>Email:</strong> <a href="mailto:[your support email]">[your support email]</a><br />
      <strong>Support Page:</strong> <a href="[your support URL]" target="_blank" rel="noopener">[your support URL]</a>
    </p>
  </div>
</body>
</html>
